<app-loading *ngIf="loadingArtist"></app-loading>


<div class="row animated fadeIn"  *ngIf="!loadingArtist">
  <div class="clo-2">
    <img [src]="artista.images | noimg" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Go to artis page
      </a>
    </p>

  </div>

  <div class="col-4 text-right">

    <button routerLink="/search" routerLinkActive="router-link-active"  class="btn btn-outline-danger">
        Go back
    </button>
  </div>


<div class="row m-5">
  <div class="col">

    <table class="table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr  *ngFor="let track of topTracks" >
          <td>
            <img [src]="track.album.images | noimg" class="img-thumb">
          </td>
          <td><font color="white">{{ track.album.name }}</font></td>
          <td><font color="white">{{ track.name }}</font></td>
          <td>
              <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>

</div>
